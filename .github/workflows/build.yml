name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish -c Release -o ./publish --self-contained true -r win-x64 /p:PublishSingleFile=true

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WindowsSystemManager
        path: ./publish/

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Publish Self-Contained
      run: dotnet publish -c Release -o ./release --self-contained true -r win-x64 /p:PublishSingleFile=true

    - name: Publish Framework-Dependent
      run: dotnet publish -c Release -o ./release-fd --self-contained false -r win-x64 /p:PublishSingleFile=true

    - name: Create ZIP - Self-Contained
      run: Compress-Archive -Path ./release/* -DestinationPath WindowsSystemManager-${{ github.ref_name }}-win-x64.zip

    - name: Create ZIP - Framework-Dependent
      run: Compress-Archive -Path ./release-fd/* -DestinationPath WindowsSystemManager-${{ github.ref_name }}-win-x64-fd.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          WindowsSystemManager-${{ github.ref_name }}-win-x64.zip
          WindowsSystemManager-${{ github.ref_name }}-win-x64-fd.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
